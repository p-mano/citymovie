<ion-content>
  <ion-card class='content'>
    <ion-card-header>
      <ion-card-title class="ion-text-center">City Movies</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type='text' [(ngModel)]='customer.email'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type='password' [(ngModel)]='customer.password'></ion-input>
      </ion-item>
      <ion-item>
        <p>Forget your login details?<a href="/forgetpassword" class='text-styles'>Get here</a></p>
      </ion-item>
      <ion-button shape="block" color="primary" fill="outline" (click)='doLogin(customer)'>Login
      </ion-button>
      <p class='text-styles'>OR</p>
      <ion-button shape="block" color="primary">
        <ion-icon name="logo-facebook"></ion-icon> Login with facebook
      </ion-button>

    </ion-card-content>

  </ion-card>
  <p class='p-style'> Dont have account ? <a href='/register' class='text-styles'> Sign Up </a></p>


</ion-content>
